<ng-container *ngIf="section">
  <h2 [id]="section.anchor">{{ section.name }}</h2>

  <div *ngFor="let item of apiSectionContent">
    <ng-container [ngSwitch]="item.component">
      <ng-api-doc
        *ngSwitchDefault
        [attr.id]="item.anchor"
        [directive]="item.title">
      </ng-api-doc>

      <ng-api-doc-class
        *ngSwitchCase="'class'"
        [attr.id]="item.anchor"
        [directive]="item.title">
      </ng-api-doc-class>

      <ng-api-doc-config
        *ngSwitchCase="'config'"
        [attr.id]="item.anchor"
        [directive]="item.title">
      </ng-api-doc-config>
    </ng-container>
  </div>
</ng-container>
